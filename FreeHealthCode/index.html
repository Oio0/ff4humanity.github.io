<html lang="en" class="pixel-ratio-2 retina android android-6 android-6-0">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="src/icon4.png" type="image/png" />
    <title>苏康码</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <view class="weui-navigation-bar">
          <view
            class="weui-navigation-bar__placeholder"
            style="visibility: hidden"
          ></view>
          <view
            class="weui-navigation-bar__inner"
            style="color: #000; background: #fff"
          >
            <view class="weui-navigation-bar__left" style="width: var(--right)">
              <view class="weui-navigation-bar__buttons home">
                <view
                  bindtap="back"
                  class="weui-navigation-bar__button weui-navigation-bar__btn_goback"
                ></view>
              </view>
            </view>
            <view class="weui-navigation-bar__center">
              <span class="title"></span>
            </view>
            <view class="weui-navigation-bar__right"></view>
          </view>
        </view>
        <div class="capsule qr">
          <svg
            class="capsule-menu-icon"
            viewBox="0 0 64 28"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="32" cy="14" r="9.5"></circle>
            <circle cx="54" cy="14" r="6"></circle>
            <circle cx="10" cy="14" r="6"></circle>
          </svg>
          <div class="splitter"></div>
          <svg
            class="capsule-exit-icon"
            viewBox="0 0 60 60"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="30" cy="30" r="9"></circle>
            <circle
              cx="30"
              cy="30"
              r="23"
              stroke-width="6"
              fill="transparent"
            ></circle>
          </svg>
        </div>
      </div>
      <iframe name="main" src="main.html"></iframe>
    </div>
    <script src="index.js"></script>
  </body>
</html>
